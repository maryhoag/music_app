<!DOCTYPE html>
<html>
<head>
	<title>WikiRescue</title>
	<!-- link to materiallize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<!-- link to materialize icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<!--fonts -->
	<link href='https://fonts.googleapis.com/css?family=Snowburst+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Fascinate' rel='stylesheet' type='text/css'>

	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/style.css">

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
</head>
<body>


<div class="container">
<datalist id="autofill"></datalist>


<div class="row banner">
	
<!--I'm leaving this row intact now but we'll have to see how it looks on a phone -->
	<h1 class="title align-center">Rescue Wiki</h1>
	<a class="waves-effect waves-teal btn-flat col s1 offset-s10 logout">Logout</a>
</div>


<div class="row" id="searchmap">
		<div id="searchbar">
				<div class="col s6 m6 l3">

					<div class="input-field">
						<label for="search_term">Zipcode</label>
    					<input id="zip" list="autofill" type="text">
 					</div>

  					<center><a class='dropdown-button btn' href='#' data-activates='dropdown1' id='typeTitle'>Type of animal</a></center>


  					<ul id='dropdown1' class='dropdown-content '>
            			<li><a class="waves-effect waves-teal btn-flat typeDog center-align menuB">Dog</a></li>
            			<li><a class="waves-effect waves-teal btn-flat typeCat center-align menuB">Cat</a></li>
            			<li><a class="waves-effect waves-teal btn-flat typeBird center-align menuB">Bird</a></li>
          			</ul>


					<div class="input-field">
						<label for="search_term">Breed</label>
    					<input id="breedName" list="autofill" type="text">
 					</div>

    				<center><a class="waves-effect waves-teal btn search" id="submitName">Search</a></center>
				</div>

			<div class="col s6 m6 l3">
				<div id="last5">
				<p>Last 5 Searches:</p>
				</div>
	
		</div>
	</div>

	<div class="col s12 m7 l6" id="map">
	</div>

</div>

<div class="row">
	<div id="wiki">

		<div class="col m6" id="wikiresult">
		</div>

	</div>
</div>

<div class="row">

	<div id="pets">

	</div>

</div>

</div>






<footer style="text-align:center;"> &#169 susan and erik and patrick and mary</footer>
	



<!-- link to jquery -->
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

<!-- link to materialize js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>


<script type="text/javascript">
	//this needs to be included for the dropdown menu to work
	$(document).ready(function() {
    $('select').material_select();
});
</script>

<!--link to image card js page -->
<script type="text/javascript" src="pets.js"></script>
<script type="text/javascript" src="logout.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1mvi9WJalAJi7wOxXsYjqtwbDU3h6C5s&callback=initMap" async defer></script>

</body>

</html>
