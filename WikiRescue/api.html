<html>
<head>
	<title>Wiki Rescue</title>
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
</head>
<body>

  <div class="jumbotron">
    <h1 class="text-center">WikiRescue!</h1>
      <form role="form">
        <div class="form-group">
          <center><label class="nameinputlabel" for="text">Zipcode:</label></center>
          <input type="text" class="form-control" id="zip">
          <center><label class="nameinputlabel" for="text">Animal type:</label></center>
          <input type="text" class="form-control" id="animalName">
          <center><label class="nameinputlabel" for="text">Breed type:</label></center>
          <input type="text" class="form-control" id="breedName">
          <br>
          <center><button type="submit" class="btn btn-default" id="submitName">Submit</button></center>
        </div>
      </form>
  </div>

      <div class="col-lg-7">
        <div class="panel panel-default panel">

          <div class="panel-heading">
            <h3 class="panel-title resultTitle">Results</h3>
          </div>

          <div class="panel-body animalInfo">
          </div>

        </div>
      </div>

      <div class="col-lg-5">
        <div class="panel panel-default panel">

          <div class="panel-heading">
            <h3 class="panel-title resultTitle mapTitle">Map</h3>
          </div>

          <div class="panel-body" id="map">
          </div>

        </div>
      </div>

      <div class="col-lg-5">
        <div class="panel panel-default panel">

          <div class="panel-heading">
            <h3 class="panel-title resultTitle">Description</h3>
          </div>

          <div class="panel-body result">
          </div>

        </div>
      </div>








<script src="https://code.jquery.com/jquery-2.2.3.js" type="text/javascript"></script>
<script type="text/javascript" src="logic.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1mvi9WJalAJi7wOxXsYjqtwbDU3h6C5s&callback=initMap" async defer></script>
</body>
</html>
