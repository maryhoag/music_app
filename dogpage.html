<body class="my-container">

<datalist id="autofill"></datalist>

<div class="row">
	<div class="col s3 welcome">
		Welcome Becky!
	</div>
	<div class="col s2 offset-s6">
		<a href="#">My Account</a>
	</div>
</div>
<div class="card-panel purple lighten-5 z-depth-3">
<div class="row">
	<span class="col s2 m1">
		<img src="assets/cat_paw.png" height="50px" width="50px">
	</span>
<!--I'm leaving this row intact now but we'll have to see how it looks on a phone -->
	<span class="col s5 m4">
		<h3 class="title">Rescue Wiki</h3>
	</span>
</div>
</div>

<div class="row" id="searchbar">

	<div class="input-filed col s6 m2 offset-m1">
		<input id="zip" type="text" class="validate">
		<label for="search-term">Zip code</label>
	</div>

<!-- Dropdown Trigger -->
  <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Pick an animal type</a>

  <!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content'>
    <li class="typeDog">Dog</li>
    <li class="typeCat">Cat</li>
    <li class="typeBird">Bird</li>
  </ul>

	<div class="input-field col s6 m2 offset-m1">
		<label for="search_term">breed</label>
    	<input id="breedName" list="autofill" type="text" class="validate">
 	</div>

    <a class="waves-effect waves-teal btn-flat search" id="submitName">submit</a>

</div>


<div class="container" id="wikimap">

	<!-- <div class="row">
		<div class="card-panel valign-wrapper z-depth-3">
		<h3 class="center-align title blue-text" id="breed">German Shepherd</h3>
		</div>
	</div> -->

	<div class="col m6" id="map">
	</div>


	<div class="col m6" id="wikiresult">
	</div>

</div>

<div class="container" id="pets">

<div class="row petfinder_info">
		<!-- use a ".card-image" or ".card-reveal"/span .card-title card for these photo/text/links -->
		<!-- animal adoption info here -->
	<div class="col sm12 m3">
			<div class="card small">
    			<div class="card-image waves-effect waves-block waves-light">
      				<img class="activator" src="assets/small-dog-stock.jpg" alt="shaggy dog on sofa" height="200" width="200">
    			</div>

    			<div class="card-content">
      				<span class="card-title activator grey-text text-darken-4 title">Card Title<i class="material-icons right">more_vert</i></span>
    			</div>

    			<div class="card-reveal">
      				<span class="card-title grey-text text-darken-4 title">Card Title<i class="material-icons right">close</i></span>
      				<p>Here is some more information about this product that is only revealed once clicked on.</p>
      				<p><a href="#">This is a link</a></p>
    			</div>
    		</div>
  		</div>
	</div>
</div>



<footer> &#169 susan and erik and patrick and mary</footer>
