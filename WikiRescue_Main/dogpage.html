<!DOCTYPE html>
<html>
<head>
	<title>WikiRescue</title>
	<!-- link to materiallize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<!-- link to materialize icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<!--fonts -->
	<link href='https://fonts.googleapis.com/css?family=Snowburst+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Fascinate' rel='stylesheet' type='text/css'>

	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/style.css">

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
</head>
<body class="my-container">

<datalist id="autofill"></datalist>


<div class="banner purple lighten-5">
<div class="row">
	<span class="col s2 m1">
		<img src="assets/cat_paw.png" height="50px" width="50px">
	</span>
<!--I'm leaving this row intact now but we'll have to see how it looks on a phone -->
	<span class="col s5 m4">
		<h3 class="title">Rescue Wiki</h3>
	</span>
</div>
</div>


<div class="container" id="searchmap">

	<div id="searchbar">

		<div class="input-field col s6 m2 offset-m1">
			<label for="search_term">Zipcode</label>
    		<input id="zip" list="autofill" type="text" class="validate">
 		</div>

  		<a class='dropdown-button btn' href='#' data-activates='dropdown1' id='typeTitle'>Type of animal</a>

  		<ul id='dropdown1' class='dropdown-content'>
    		<li class="typeDog">Dog</li>
    		<li class="typeCat">Cat</li>
    		<li class="typeBird">Bird</li>
  		</ul>

		<div class="input-field col s6 m2 offset-m1">
			<label for="search_term">Breed</label>
    		<input id="breedName" list="autofill" type="text" class="validate">
 		</div>

    	<a class="waves-effect waves-teal btn-flat search" id="submitName">Submit</a>
	</div>

	<div class="col m6" id="map">
	</div>

</div>

<div class="container" id="wiki">

	<div class="col m6" id="wikiresult">
	</div>

</div>

<div class="container" id="pets">

</div>










<!-- link to jquery -->
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

<!-- link to materialize js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>


<script type="text/javascript">
	//this needs to be included for the dropdown menu to work
	$(document).ready(function() {
    $('select').material_select();
});
</script>

<!--link to image card js page -->
<script type="text/javascript" src="trialcodes/pets.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1mvi9WJalAJi7wOxXsYjqtwbDU3h6C5s&callback=initMap" async defer></script>
</body>
</html>
