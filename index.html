	<div class="row" id="newUserSection">
		<ul class="collapsible popout" data-collapsible="accordion" id="regColapse">
			<li>
				<div class="collapsible-header">Register</div>
					<div class="col s12 collapsible-body" id="registration">
						<form>
							<div id="regForm">
							<div class="row">
							 	<div class="col s12 alertUser" style="text-align: center;">
							 		
							 	</div>
							 </div>
								
							<div  class="row">
								<div class="input-field col s6">
							          <input id="first_name" class="getFirstName" type="text" >
							          <label for="first_name">First Name</label>
						        </div>
						    	<div class="input-field col s6">
							          <input id="last_name" class="getLastName" type="text" >
							          <label for="last_name">Last Name</label>
						        </div>
						    </div>
						    <div  class="row">
						        <div class="input-field col s6">
							          <input id="email" type="email" class="validate getEmail">
							          <label for="email">Email</label>
						        </div>
						        <div class="input-field col s6">
							          <input id="email" type="password" class="validate getEmailConfirm">
							          <label for="email">Confirm Email</label>
						        </div>
						    </div>
						    <div  class="row">
						        <div class="input-field col s6">
							          <input id="password" type="password" class="getPassword">
							          <label for="password">Password</label>
						        </div>
						        <div class="input-field col s6">
							          <input id="password" type="password" class="getPasswordConfirm">
							          <label for="password">Confirm Password</label>
						        </div>
						    </div>
						    <div  class="row">
						        <div class="input-field col s6" style="text-align: center;" >
							          <input id="submit" class="waves-effect waves-light btn   lime darken-2 createAccount" type="submit" value="Register">
							    </div>
							    <div class="input-field col s6" style="text-align: center;">
							          <input id="reset" class="waves-effect waves-light btn   lime darken-2 resetRegistrationForm" type="reset" value="Clear">
							    </div>
							 </div>
					<!--		 <div class="row">
							 	<div class="col s12" style="text-align: center;">
							 		<button id="iNeedToLogin">I Need To Login</button>
							 	</div>
							 </div> -->
							 </div>
						</form>
					</div>
				<div>
			</li>
			
<!-- Login -->

				<div class="collapsible-header">Login</div>
					<div class="col s12 collapsible-body" id="iWantToLogin">
							<form>
								<div id="loginForm">
							    <div  class="row">
							        <div class="input-field col s12">
								          <input id="email" type="email" class="validate emailLogin">
								          <label for="email">Email</label>
							        </div>
							    </div>
							    <div  class="row">
							        <div class="input-field col s12">
								          <input id="password" type="password" class="passwordLogin">
								          <label for="password">Password</label>
							        </div>
							    </div>
							    <div  class="row">
							        <div class="input-field col s6" style="text-align: center;" >
								          <input id="submit" class="waves-effect waves-light btn   lime darken-2 loginAccount" type="submit" value="Login">
								    </div>
								    <div class="input-field col s6" style="text-align: center;">
								          <input id="reset" class="waves-effect waves-light btn   lime darken-2 resetLoginForm" type="reset" value="Clear">
								    </div>
								 </div>
